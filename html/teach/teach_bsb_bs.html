            <div><span class="tbi_2"></span><span class="nbt">籃球</span><a href="./teach_bkb.html"></a></div>

        <div class="content">
            <!-- 全贏/全輸 -->
            <div class="card">
                <h1>全贏/全輸</h1>
                <div class="t_info">
                    <!-- ltl = left_team_long -->
                    <div class="lt">
                        <div class="tn bkbsl">
                            <p><span>藍鳥<br>[主]</p>
                        </div>
                    </div>
                    <!-- mva = middle_vs_area -->
                    <div class="mva">
                        <!-- il = icon_left -->
                        <div class="il"></div>
                        <!-- vt = vs_text -->
                        <div class="vt">
                            <p>VS</p>
                        </div>
                        <!-- ir = icon_right -->
                        <div class="ir"></div>
                    </div>
                    <div class="rt">
                        <div class="tnr bkbsr">
                            <p><span>水手</span></p>
                        </div>
                    </div>
                </div>
                <!-- pi = percent_info -->
                <div class="pi">
                    <p>9.5大<span>0.900</span><span>|</span>9.5小<span>0.900</span></p>
                </div>
                <!-- cmia = card_money_info_area_bs -->
                <div class="cmia_bs">
                    <p>投注本金1000元</p>
                </div>
                <!-- cra = card_result_area -->
                <div class="cra">
                    <!-- rtl = result_team_left -->
                    <div class="rtl">
                        <!-- tn = team_name -->
                        <div class="tn">
                            <p>投注9.5大</p>
                        </div>
                        <!-- rm = result_money -->
                        <div class="rm red"><span>贏900元</div>
                    </div>
                    <!-- rma = result_middle_area -->
                    <div class="rma">
                        <!-- rmi = result_middle_info -->
                        <div class="rmi">
                            <div></div>
                            <div class="">賽果</div>
                            <!-- rs = result_score -->
                            <div class="rs"><span>6</span> - <span>4</span></div>
                            <div></div>
                        </div>
                    </div>
                    <!-- rtr = result_team_right -->
                    <div class="rtr">
                        <!-- tn = team_name -->
                        <div class="tn">
                            <p>投注9.5小</p>
                        </div>
                        <!-- rml = result_money_long -->
                        <div class="rml"><span>輸本金1000</span></div>
                    </div>
                </div>
                <!-- example_left -->
                <div class="exl">
                    <p>贏1000 x (0.900) = 900<br>(不含本金)</p>
                    <p>輸1000 x -1 =-1000</p>
                </div>
            </div>
            <!-- 和局 -->
            <div class="card">
                <h1>和局</h1>
                <div class="t_info">
                    <!-- ltl = left_team_long -->
                    <div class="lt">
                        <div class="tn bkbsl">
                            <p><span>紅襪<br>[主]</p>
                        </div>
                    </div>
                    <!-- mva = middle_vs_area -->
                    <div class="mva">
                        <!-- il = icon_left -->
                        <div class="il"></div>
                        <!-- vt = vs_text -->
                        <div class="vt">
                            <p>VS</p>
                        </div>
                        <!-- ir = icon_right -->
                        <div class="ir"></div>
                    </div>
                    <div class="rt">
                        <div class="tnr bkbsr">
                            <p><span>天使</span></p>
                        </div>
                    </div>
                </div>
                <!-- pi = percent_info -->
                <div class="pi">
                    <p>9平大<span>0.900</span><span>|</span>9平小<span>0.900</span></p>
                </div>
                <!-- cmia = card_money_info_area_bs -->
                <div class="cmia_bs">
                    <p>投注本金1000元</p>
                </div>
                <!-- cra = card_result_area -->
                <div class="cra">
                    <!-- rtl = result_team_left -->
                    <div class="rtl">
                        <!-- tn = team_name -->
                        <div class="tn ">
                            <p>投注9平大</p>
                        </div>
                        <!-- rm = result_money -->
                        <div class="rm"><span>退回本金</div>
                    </div>
                    <!-- rma = result_middle_area -->
                    <div class="rma">
                        <!-- rmi = result_middle_info -->
                        <div class="rmi">
                            <div></div>
                            <div class="">賽果</div>
                            <!-- rs = result_score -->
                            <div class="rs"><span>6</span> - <span>3</span></div>
                            <div></div>
                        </div>
                    </div>
                    <!-- rtr = result_team_right -->
                    <div class="rtr">
                        <!-- tn = team_name -->
                        <div class="tn">
                            <p>投注9平小</p>
                        </div>
                        <!-- rml = result_money_long -->
                        <div class="rml"><span>退回本金</span></div>
                    </div>
                </div>
            </div>
